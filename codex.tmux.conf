# Minimal tmux config for codex sessions.
# Includes mouse clipboard bindings for easier copy/paste.
set -g status off
set -g mouse on
set -g set-clipboard on
set -g update-environment "DISPLAY XAUTHORITY WAYLAND_DISPLAY"

# Copy selection to the system clipboard when mouse selection ends.
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "/home/trentn/src/codex-tools/tmux-copy-clipboard.sh"
bind -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "/home/trentn/src/codex-tools/tmux-copy-clipboard.sh"
set -g allow-rename off
set -g base-index 1
setw -g aggressive-resize on
set -s escape-time 50
