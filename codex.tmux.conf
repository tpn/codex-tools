# Minimal tmux config for codex sessions.
# Includes mouse clipboard bindings for easier copy/paste.
set -g status off
set -g mouse on
set -g set-clipboard on

# Copy selection to the system clipboard when mouse selection ends.
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "sh -c 'if command -v wl-copy >/dev/null 2>&1; then wl-copy; elif command -v xclip >/dev/null 2>&1; then xclip -selection clipboard -in; elif command -v xsel >/dev/null 2>&1; then xsel --clipboard --input; else cat >/dev/null; fi'"
bind -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "sh -c 'if command -v wl-copy >/dev/null 2>&1; then wl-copy; elif command -v xclip >/dev/null 2>&1; then xclip -selection clipboard -in; elif command -v xsel >/dev/null 2>&1; then xsel --clipboard --input; else cat >/dev/null; fi'"
set -g allow-rename off
set -g base-index 1
setw -g aggressive-resize on
set -s escape-time 50
